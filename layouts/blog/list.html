{{ define "content" }}
    {{ partial "navbar" . }}
    <div id="wrapper">
        <section class="wrapper style1">
            <h2 class="align-center">Blog Posts</h2>
            <div class="inner" style="padding-top: 1rem;">
                <div class="content">
                    {{ range where .Site.RegularPages "Type" "blog" }}
                        <section class="spotlight style1 orient-right">
                            <div class="content">
                                <h3>
                                    {{ .Title }}
                                </h3>
                                <p>
                                    {{ .Summary }}
                                </p>
                                <ul class="actions stacked">
                                    <li>
                                        <a href="{{ .Permalink }}" class="button">Read More</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="image">
                                <img src="{{ .Params.thmbnail }}" alt="Alternate text" />
                            </div>
                        </section>
                        <hr>
                    {{ end }}
                </div>
            </div>
        </section> 
    </div>
{{ end }}
